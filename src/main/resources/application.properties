# ===================== DATABASE =====================
# Build JDBC URL from host/port/database to avoid internal DNS issues
# Set these env vars on Railway to the public host/port (e.g. trolley.proxy.rlwy.net:13981)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== JPA =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===================== JWT =====================
jwt.secret=${JWT_SECRET:ChangeThisSecretToASecureRandomValue}
jwt.expiration-ms=86400000

# ===================== DEPLOY PORT =====================
server.port=${PORT:8080}
